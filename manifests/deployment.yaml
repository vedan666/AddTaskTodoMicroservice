apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-add-tasks-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-add-tasks-api
  template:
    metadata:
      labels:
        app: todo-add-tasks-api
    spec:
      containers:
      - name: todo-add-tasks-api
        image: acrdevtodoapp01.azurecr.io/todo-add-tasks-api:v1
        ports:
        - containerPort: 8000
        env:
        - name: CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: db-conn-secret
              key: CONNECTION_STRING
